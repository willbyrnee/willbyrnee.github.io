<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Quadrant Layout</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Top-left quadrant -->
            <a href="resume.html" class="quadrant top-left">
                <div class="text-block">
                    <span class="heading">RESUME</span>
                    <span class="subtext">Subtext for Resume</span>
                </div>
            </a>
            <!-- Top-right quadrant -->
            <a href="sailing.html" class="quadrant top-right">
                <div class="text-block">
                    <span class="heading">SAILING</span>
                    <span class="subtext">Subtext for Sailing</span>
                </div>
            </a>
            <!-- Bottom-left quadrant -->
            <a href="kai.html" class="quadrant bottom-left">
                <div class="text-block">
                    <span class="heading">KAI</span>
                    <span class="subtext">Subtext for Kai</span>
                </div>
            </a>
            <!-- Bottom-right quadrant -->
            <a href="#" class="quadrant bottom-right">
                <div class="text-block">
                    <span class="heading">TBC</span>
                    <span class="subtext">Subtext for TBC</span>
                </div>
            </a>

            <!-- Center container for headshot and social buttons -->
            <div class="center-container">
                <div class="inner-container">
                    <img
                        src="./public/faceimage.jpeg"
                        alt="Headshot"
                        class="headshot"
                    />
                    <div class="social-buttons">
                        <a href="https://www.facebook.com" target="_blank">
                            <img
                                src="./public/insta.png"
                                alt="instagram"
                                class="social-icon"
                            />
                        </a>
                        <a href="https://www.twitter.com" target="_blank">T</a>
                        <a href="https://www.instagram.com" target="_blank"
                            >I</a
                        >
                        <a href="https://www.linkedin.com" target="_blank">L</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
